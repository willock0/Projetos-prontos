<!DOCTYPE html>
<html lang="pt-br">
<head>

<link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
   <main class="container">
    <div class="menu">
        <div class="menu-time" >
            <h2 style="color: red;">Time left</h2>
            <h2 id="time">0</h2>
        </div>

        <div class="menu-score" ><h2 style="color: red;">Your Score</h2>
            <h2 id="score">0</h2>
        </div>

        <div class="menu-lives">
            <img src="./imgs/player.png" alt="player">X
            <h2 id="lives">3</h2>
        </div>

    </div>

        <div class="painel">
            <div class="painel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
        </div>

        <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
        </div>

        <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
        </div>
   </main>
    <script src="./audios/scripts/script.js"></script>
 
</body>
</html>
